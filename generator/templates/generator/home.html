<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .bgc-body{
            background-color: #FF6263;
        }
        .bgc-head{
            background-color: #207398;
        }
    </style>


    <title>Password generator</title>
</head>
<body class="bg-success">
    <div class="container">

        <div class="card mt-5 ">  
            <div class="card-header bgc-head text-white">
                <h1>
                    Random Password Generator Application
                </h1>
            </div>      
            
            
            <div class="card-body bgc-body">
                <form action="{% url 'password' %}">
                        <select name="length" class="form-select" aria-label="Default select example">
                            <option value="8">8</option>   
                            <option value="9">9</option>   
                            <option value="10">10</option>   
                            <option value="11">11</option>
                            <option value="12" selected="select">12</option>            
                            <option value="13">13</option>            
                            <option value="14">14</option>            
                            <option value="15">15</option>            
                            
                        </select>
                        <br>
                        <div class="form-check">
                            <input type="checkbox" name="uppercase" id="uppercase">                    
                            <label class="form-check-label" for="uppercase">
                                Uppercase
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="numbers" id="numbers">                    
                            <label class="form-check-label" for="numbers">
                                Numbers
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="special" id="special">
                            <label class="form-check-label" for="special">
                                Special Characters
                            </label>
                        </div>
                        <br>
                        
                    <input type="submit" class="btn btn-primary" value="Generate Password">
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
